<div class="container text-center">
    <div [ngClass]="lang == 'ar'? 'text-start':'text-end'" class="px-1 myButton my-3 ">
        <button [routerLink]="'/products/addProduct'" type="button" class="btn btn-color h-100 m-auto px-5">
            <div class="d-flex justify-content-center align-items-center
            h-100 ">
                <p class="addSize m-0 p-2" translate="addProduct"></p>
                <p class="plusSize fw-bold my-1 py-2"> +</p>
            </div>
        </button>
    </div>
    <ngx-datatable *ngIf="!(isLoading | async)" #table class="ngx-datatable material fixed-header virtualized
        fixed-header rounded-4 tabelWidth  " [rows]="products" [rowClass]="borderClass" [columnMode]="ColumnMode.force"
        [rowHeight]="100" [headerHeight]="40" [limit]="5" [footerHeight]="50">
        <ngx-datatable-column [sortable]="false" name="{{ 'product.img' | translate}}" prop="image">
            <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                <div class="d-flex myStatus m-auto text-center">
                    <img class="m-auto" [src]="value" style="height:40px;">
                </div>
            </ng-template>
        </ngx-datatable-column>


        <ngx-datatable-column [width]="100" name="{{ 'product.title' | translate}}" prop="title">
            <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                <div class="d-flex myStatus m-auto text-center">
                    <p class="w-100">{{value.split(" ").splice(0, 5).join(" ")}}</p>
                </div>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="{{ 'product.price' | translate}}" prop="price">

        </ngx-datatable-column>
        <ngx-datatable-column name="{{ 'product.category' | translate}}" prop="category">

        </ngx-datatable-column>
        <ngx-datatable-column name="{{ 'product.rating' | translate}}" prop="rating.rate">

        </ngx-datatable-column>
        <ngx-datatable-column name="{{ 'category.categoryName' | translate}}" prop="rating.count">

        </ngx-datatable-column>

        <ngx-datatable-column [sortable]="false" name="{{ 'category.properties' | translate}}" prop="actions">
            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                <div class="d-flex myStatus justify-content-center m-auto ">
                    <!-- <div class="p-2 mx-1 rounded-3 edit" (click)="edit(row.id)"> -->
                    <div [routerLink]="'/products/updateProduct/'+row.id" class="p-2 mx-1 rounded-3 edit">
                        <img src="assets/images/edit (1).svg" style="width: 15px;">
                    </div>
                    <!-- <div class=" p-2 mx-1 rounded-3 delete" (click)="Delete(row.id)"> -->
                    <div class=" p-2 mx-1 rounded-3 delete" (click)="deleteProduct(row.id)">
                        <img src="assets/images/delete.svg" style="width:
                            15px; cursor: pointer;">
                    </div>
                    <!-- <div class=" p-2 mx-1 rounded-3 visit" (click)="show(row.id)"> -->
                    <!-- <div class=" p-2 rounded-3 visit m-auto">
                        <img src="assets/images/ic_remove_red_eye_24px.svg" style="width: 15px;">
                    </div> -->
                </div>
            </ng-template>
        </ngx-datatable-column>


    </ngx-datatable>
</div>
