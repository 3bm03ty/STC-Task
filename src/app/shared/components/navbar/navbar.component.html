<nav class="navbar bg-light navbar-expand-lg bg-body-tertiary shadow-sm position-fixed start-0 end-0 top-0">
    <div class="container align-items-center">
        <a class="navbar-brand">
            <img src="./assets/images/logo/STC-logo.png" style="width: 70px;" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li *ngxPermissionsOnly="['ADMIN']" class="nav-item p-2">
                    <a class="nav-link active" aria-current="page" routerLink="/products"
                        [routerLinkActive]="'active'">{{'nav.products' | translate}}</a>
                </li>
                <li *ngxPermissionsOnly="['USER']" class="nav-item p-2 ">
                    <a class="nav-link fs-5" aria-current="page" routerLink="/categories"
                        [routerLinkActive]="'active'">{{'nav.categories' | translate}}</a>
                </li>
            </ul>

            <ul class="navbar-nav mb-2 mb-lg-0">
                <li *ngxPermissionsOnly="['ADMIN' , 'USER']" (click)="logOut()" class="nav-item p-2 cursor-pointer">
                    <a class="nav-link" aria-current="page">{{'nav.logout' | translate}}</a>
                </li>
                <button class="btn" mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>translate</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="changeLanguage('en')">
                        <mat-icon>language</mat-icon>{{'nav.english' | translate}}</button>
                    <button mat-menu-item (click)="changeLanguage('ar')">
                        <mat-icon>language</mat-icon>{{'nav.arabic' | translate}}</button>
                </mat-menu>
            </ul>
        </div>
    </div>
</nav>
